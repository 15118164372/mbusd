---
image: debian:unstable

stages:
 - build_release

build:
 stage: build_release
 before_script:
   - apt update -qq
   - apt install -y -qq build-essential autoconf automake pkg-config libtool m4 autoconf-archive
 
 script:
   - "./configure"
   - "autoreconf -i"
   - "make"

 artifacts:
  paths:
   - src/mbusd
   - doc/mbusd.8
 
